    <!-- 問13
        next()を実行しただけ返り値が1増える関数を定義してください
    -->

    <script>
        const increase = (x) => (() => x++);
        const next = increase(1);

        let num = new Array();

        for(let i = 0; i < 10; i++){
            num[i] = next();
        }

        console.log(num);
