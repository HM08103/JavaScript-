        ];
        をid番号が若い順にソートしたオブジェクトを含む配列を出力してください
    }-->

    <script>
        let arry =[
            {id:1,name:'morita'},
            {id:2,name:'kenji'},
            {id:4,name:'uro'},
            {id:3,name:'ken'}
        ];

        arry.sort(function(a, b){
            if(a.id < b.id){
                return -1;
            } else {
                return 1;
            }
        });
