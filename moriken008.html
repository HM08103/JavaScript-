<body>
    <!-- 問8
        下記
            const obj = {
            key: 'aa',
            key2: 'bb'
            }
        の中のkeyとvalueを自身のプロパティのみ全て出力しなさい
    }-->

    <script>
        const obj = {
            key: 'aa',
            key2: 'bb'
        }

        for(key in obj){
            console.log(key); // ()内にobj[key]を加えるとvalueも取り出せる
        }

        // 参考
        // for (key in obj){

        //         console.log(key, obj[key])

    </script>
